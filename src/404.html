<!DOCTYPE html>
<html lang="pt-br" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Página Não Encontrada - Guardiões da Amazônia</title>
    <style>
      :root {
        --bg-color: #f5f1e7;
        --text-color: #1a1a1a;
        --primary-color: #255938;
        --button-text-color: #ffffff;

        --font-family-sans: "Arial", "Helvetica", sans-serif;
        --font-family-serif: "Georgia", serif;
      }

      [data-theme="dark"] {
        --bg-color: #1a201c;
        --text-color: #e0e0e0;
        --primary-color: #4caf50;
        --button-text-color: #1a1a1a;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: var(--font-family-sans);
        background-color: var(--bg-color);
        color: var(--text-color);
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        text-align: center;
        padding: 2rem;
        transition: background-color 0.3s, color 0.3s;
      }

      .error-container {
        max-width: 500px;
      }

      .error-container img {
        max-width: 180px;
        height: auto;
        margin-bottom: 20px;
      }

      .error-container h1 {
        font-family: var(--font-family-serif);
        font-size: clamp(4rem, 20vw, 8rem);
        color: var(--primary-color);
        line-height: 1;
        margin: 0;
      }

      .error-container p {
        font-size: 1.1rem;
        margin-top: 1rem;
        margin-bottom: 2rem;
      }

      .button {
        display: inline-block;
        background-color: var(--primary-color);
        color: var(--button-text-color);
        padding: 12px 24px;
        border-radius: 5px;
        font-weight: bold;
        text-decoration: none;
        transition: transform 0.2s ease;
      }

      .button:hover {
        transform: translateY(-3px);
        filter: brightness(1.1);
      }
    </style>
  </head>
  <body>
    <main class="error-container">
      <img
        src="./assets/capivara-404.png"
        alt="Capivara com expressão confusa na natureza"
      />
      <h1>404</h1>
      <p>
        Parece que você se aventurou fundo demais na floresta e pegou uma trilha
        que não existe.
      </p>
      <a href="index.html" class="button">Voltar para a Trilha Principal</a>
    </main>

    <script src="./scripts/global.js"></script>
    <script src="./scripts/404.js"></script>
  </body>
</html>
