<!DOCTYPE html>
<html lang="pt-br" data-theme="light">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Participe - Guardiões da Amazônia</title>
    
    <link rel="stylesheet" href="../styles/main.css" />
</head>
<body>
    <header class="header">
        <nav class="header__nav container">
            <a href="../index.html" class="header__logo">
                <img src="../assets/icon-site-amazonia.jpg" alt="Icon site amazonia" width="90" height="60"/>
            </a>
            <ul class="header__menu">
                <li><a href="biodiversidade.html">Biodiversidade</a></li>
                <li><a href="mapa.html">Mapa</a></li>
                <li><a href="quiz.html">Quiz</a></li>
                <li><a href="participe.html">Participe</a></li>
            </ul>
            <div class="header__actions">
                <button id="theme-toggle" class="header__theme-button" aria-label="Mudar tema">
                    <img src="../assets/moon.svg" alt="Ícone de lua" class="icon icon-moon"/>
                    <img src="../assets/sun.svg" alt="Ícone de sol" class="icon icon-sun"/>
                </button>
                <button id="hamburger-btn" class="header__hamburger" aria-label="Abrir menu">
                    <img src="../assets/hamburguer.svg" alt="Hamburguer icon" />
                </button>
            </div>
        </nav>
        <div id="mobile-menu" class="mobile-menu">
            <a href="biodiversidade.html">Biodiversidade</a>
            <a href="mapa.html">Mapa</a>
            <a href="quiz.html">Quiz</a>
            <a href="participe.html">Participe</a>
        </div>
    </header>

    <main>
        <section class="container">
            <h1 class="section__title">Faça Parte do Projeto</h1>
            <p style="text-align: center; max-width: 600px; margin: 0 auto; margin-bottom: var(--spacing-xl);">
                Sua voz é importante para a conscientização. Envie suas dúvidas, sugestões ou uma mensagem de apoio.
            </p>

            <form id="contact-form" class="contact-form">
                <div class="form-group">
                    <label for="name">Nome Completo</label>
                    <input type="text" id="name" name="name" required placeholder="Seu nome aqui...">
                </div>

                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" required placeholder="seu.email@exemplo.com">
                </div>

                <div class="form-group">
                    <label for="message">Sua Mensagem</label>
                    <textarea id="message" name="message" rows="6" required placeholder="Deixe sua mensagem..."></textarea>
                </div>

                <button type="submit" class="button button--primary">Enviar Mensagem</button>
                
                <p id="form-message" class="form-message"></p>
            </form>
        </section>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 Davi Peterson. Todos os direitos reservados.</p>
        </div>
    </footer>

    <script src="../scripts/global.js"></script>
    <script src="../scripts/participe.js"></script>
</body>
</html>
